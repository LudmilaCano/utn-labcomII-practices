<body>
    <h1>InfoTurista</h1>
    <h2>Esta pagina te ayudará a obtener la información que estas buscando para tu proximo destino. Crea tu usuario AHORA!</h2>
    <form action="/U02P02/index.html" method="post" target="_blank"></form>

    <label for="contraseña">contraseña:</label>

    required>

    <label for="checkbox">¿Desea recibir novedades del sitio?</label>

    <br>
    <input type="submit" value="Crear usuario">
